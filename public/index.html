<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://img.icons8.com/plumpy/24/000000/todo-list.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="get_tasks_onload()">

    <audio id="myAudio">
        <source src="del.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1 class="title">TODO list</h1>
    <div class="info">
        <div class="priority">
            <h3>priority: <span class="H">H</span> <span class="M">M</span> <span class="L active">L</span></h3>
        </div>
        
        <input type="text">
        <button class="submit">Submit</button>
    </div>

    <div class="tasks">
    </div>
    <div class="todolist">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
