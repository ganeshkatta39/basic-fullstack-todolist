<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/plumpy/24/000000/todo-list.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38a548e0d1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body onload="get_tasks_onload()">

    <audio id="myAudio">
        <source src="del.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
 <header><h1>Todo-list</h1></header>
    <form>
        <div class="select">
            <select name="todos" class="priority-todo" label="priority">
                <option value="none" aria-label="Center Align">Priority</option>
                <option value="High" aria-label="Center Align">High</option>
                <option value="Medium" aria-label="Center Align">Medium</option>
                <option value="Low" aria-label="Center Align">Low</option>
            </select>
        </div>
        <input type="text" class="todo-input" aria-label="todo"/>
        <button type="submit" class="todo-button" aria-label="Center Align">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
